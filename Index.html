<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mysite</title>
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/24d4226ec6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="home">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="collapse navbar-collapse items"
            id="navbarSupportedContent"
          >
            <a class="navbar-brand">Akash</a>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="#home" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="#designs" class="nav-link">Designs</a>
              </li>
              <li class="nav-item">
                <a href="#contact" class="nav-link">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container home-content">
        <div class="row">
          <div class="home-img col-lg-6 col-sm-12">
            <img class="img-fluid float-start" src="image/levi.png" alt="pfp" />
          </div>
          <div class="home-title-container col-lg-6 col-sm-12">
            <h1 class="home-title font">
              Hii, I'm Akash <br />
              A web developer <br />Nice to meet you &#58;&#41;
            </h1>
            <a href="coffee.html">
              <button
                type="button"
                class="coffee-btn btn btn-outline-secondary btn-lg"
              >
                Buy me coffee
                <i style="color: white" class="fas fa-coffee"></i>
              </button>
            </a>
          </div>
        </div>
      </div>
    </section>
    <section id="designs">
      <h1 class="textAlign designs-title font">Some of my designs</h1>
      <hr class="hr-line" />
      <div
        id="carouselExampleControls"
        class="carousel slide img-container"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="image/Eldia.png"
              class="d-block w-100 img-fluid"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="image/Cafe.png"
              class="d-block w-100 img-fluid"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="image/Elite.png"
              class="d-block w-100 img-fluid"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <section id="contact">
      <h1 class="textAlign font">Get in touch</h1>
      <hr class="hr-line" />

      <div class="logo-cont">
        <a
          class="logo-item"
          href="https://www.instagram.com/aakash_harale/"
          target="_blank"
          ><i class="insta fab fa-instagram fa-lg"></i
        ></a>
        <a
          class="logo-item"
          href="mailto: haraleakash3@gmail.com"
          target="_blank"
          ><i class="email fas fa-envelope-open fa-lg"></i
        ></a>
        <a
          class="logo-item"
          href="https://www.facebook.com/haraleakash69/"
          target="_blank"
          ><i class="facebook fab fa-facebook fa-lg"></i
        ></a>
        <a
          class="logo-item"
          href="https://github.com/akash69-bit"
          target="_blank"
          ><i class="fab fa-github fa-lg"></i></i
        ></a>
      </div>

      <h6 class="textAlign love">made with <span>&#9829;</span> by Akash</h6>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
